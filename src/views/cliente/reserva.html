<a href="#/cliente" class="usuarios__btn usuarios__btn--link">⬅ Volver</a>

<section class="usuarios usuarios--border usuarios--tamano" id="usuarios-form-section">
  <h2 class="usuarios__titulo">Crear Reserva</h2>

  <form class="usuarios__form" id="form" autocomplete="off">
    <!-- ocultos -->
    <input type="hidden" id="id" class="usuarios__input" />
    <input type="hidden" id="id_viaje" class="usuarios__input" />
    <input type="hidden" id="id_usuario" class="usuarios__input" />

    <!-- Información del viaje (solo lectura) -->
    <div class="usuarios__grupo">
      <label class="usuarios__label">Viaje:</label>
      <p id="ruta_texto" class="usuarios__input" style="background:#f5f5f5;padding:.5rem;border-radius:.5rem;"></p>
    </div>

    <div class="usuarios__grupo">
      <label class="usuarios__label">Fecha salida:</label>
      <p id="fecha_salida" class="usuarios__input" style="background:#f5f5f5;padding:.4rem;border-radius:.5rem;"></p>
    </div>

    <div class="usuarios__grupo">
      <label class="usuarios__label">Fecha vuelta:</label>
      <p id="fecha_vuelta" class="usuarios__input" style="background:#f5f5f5;padding:.4rem;border-radius:.5rem;"></p>
    </div>

    <!-- Tipo de reserva -->
    <div class="usuarios__grupo">
      <label for="id_tipo_reserva" class="usuarios__label">Tipo de reserva:</label>
      <select id="id_tipo_reserva" class="usuarios__input"></select>
    </div>

    <!-- Cantidad de personas -->
    <div class="usuarios__grupo">
      <label for="cantidad_personas" class="usuarios__label">Cantidad de personas:</label>
      <input type="number" id="cantidad_personas" class="usuarios__input" min="1" value="1" required />
      <small id="asientos_info" style="display:block;margin-top:.3rem;color:#666;font-size:.9rem;"></small>
    </div>

    <!-- Precio total calculado -->
    <div class="usuarios__grupo">
      <label for="precio_total" class="usuarios__label">Precio total (COP):</label>
      <input type="text" id="precio_total" class="usuarios__input" readonly />
    </div>

    <div class="usuarios__acciones">
      <button type="submit" class="usuarios__btn btn__confirmar" id="btnSave">Guardar</button>
      <button type="button" class="usuarios__btn btn__limpiar" id="btnReset">Limpiar</button>
      <a href="#/reserva" class="usuarios__btn usuarios__btn--ver">Ver mis Reservas</a>
    </div>
  </form>
</section>
